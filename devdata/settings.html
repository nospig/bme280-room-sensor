<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/station.css">

    <title>Weather Station | General Settings</title>
</head>

<body>
    %NAVBAR%

    <div class="container-fluid" style="margin-top:80px">
        <h3>Update one section at a time.</h3>
        <div class="table-responsive-md">
            <table class="table" style="background-color: white">
                <thead class="thead-light">
                    <tr>
                        <th>Hostname</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <form action="/updateHostname.html">
                                <div class="form-group">
                                    <label for="hostName">Hostname (requires restart for change to take place)</label>
                                    <input type="text" class="form-control" id="hostName" value="%HOSTNAME%" placeholder="Sensor" name="hostName" maxlength="64">
                                </div>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table-responsive-md">
            <table class="table" style="background-color: white">
                <thead class="thead-light">
                    <tr>
                        <th>Timings - enter values in seconds</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <form action="/updateTimings.html">
                                <div class="form-group">
                                    <label for="sensorReadingInterval">Sensor reading interval: (min 10 seconds)</label>
                                    <input type="number" class="form-control" id="sensorReadingInterval" value="%SENSORREADINGINTERVAL%"
                                        placeholder="Sensor reading interval" name="sensorReadingInterval" min="10">
                                </div>
                                <div class="form-group">
                                    <label for="thingSpeakReportingInterval">ThingSpeak reporting interval: (min 60 seconds)</label>
                                    <input type="number" class="form-control" id="thingSpeakReportingInterval" value="%THINGSPEAKREPORTINGINTERVAL%"
                                        placeholder="ThingSpeak reporting interval" name="thingSpeakReportingInterval" min="60">
                                </div>
                                <div class="form-group">
                                    <label for="mqttPublishInterval">MQTT publishing interval: (min 5 seconds)</label>
                                    <input type="number" class="form-control" id="mqttPublishInterval" value="%MQTTPUBLISHINTERVAL%"
                                        placeholder="MQTT publishing interval" name="mqttPublishInterval" min="5">
                                </div>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="table-responsive-md">
            <table class="table" style="background-color: white">
                <thead class="thead-light">
                    <tr>
                        <th>Reset</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <a class="btn btn-warning confirmResetSettings">Reset settings</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a class="btn btn-warning confirmForgetWifi">Forget Wifi</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Confirm Modal Js -->
    <script src="js/jquery.confirmModal.min.js"></script>
    <script src="js/settings.js"></script>
</body>

</html>
